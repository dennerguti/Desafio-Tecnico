<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .search-container {
            margin-bottom: 30px;
        }
        .search-box {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        .search-button, .cart-button, .remove-button, .export-button, .import-button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px;
        }
        .search-button { background-color: #4CAF50; }
        .export-button { background-color: #2196F3; }
        .import-button { background-color: #f57c00; }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .product-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            margin-bottom: 10px;
        }
        .cart-container {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            margin-top: 30px;
        }
        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .cart-item-image {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-right: 15px;
        }
        .cart-item-info {
            flex-grow: 1;
        }
        .cart-total {
            font-weight: bold;
            font-size: 1.2em;
            text-align: right;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Loja API</h1>

    <div class="search-container">
        <form method="POST">
            <input type="text" name="search" class="search-box" placeholder="Pesquisar produtos..." value="{{ search_query }}">
            <button type="submit" class="search-button">Buscar</button>
        </form>
    </div>

    <a href="/export">
        <button class="export-button">Exportar Carrinho (CSV)</button>
    </a>

    <form action="/import" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv" required>
        <button type="submit" class="import-button">Importar CSV</button>
    </form>

    {% if products %}
        <div class="product-grid">
            {% for product in products %}
                <div class="product-card">
                    <img src="{{ product.image }}" alt="{{ product.title }}" class="product-image">
                    <div><strong>{{ product.title }}</strong></div>
                    <div>Pre√ßo: ${{ product.price }}</div>
                    <form method="POST">
                        <input type="hidden" name="product_id" value="{{ product.id }}">
                        <input type="number" name="quantity" min="1" value="1">
                        <button type="submit" name="add_to_cart" class="cart-button">Adicionar</button>
                    </form>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    {% if cart %}
        <div class="cart-container">
            <h2>Carrinho de Compras</h2>
            {% for item in cart.values() %}
                <div class="cart-item">
                    <img src="{{ item.image }}" class="cart-item-image">
                    <div>{{ item.title }} (x{{ item.quantity }})</div>
                    <form method="POST">
                        <input type="hidden" name="product_id" value="{{ item.id }}">
                        <button type="submit" name="remove_from_cart" class="remove-button">Remover</button>
                    </form>
                </div>
            {% endfor %}
            <div class="cart-total">Total: ${{ cart_total }}</div>
        </div>
    {% endif %}
</body>
</html>
